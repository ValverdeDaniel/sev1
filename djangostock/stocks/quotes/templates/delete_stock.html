{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>
{% if ticker %}
    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete' item.id %}" class = 'btn btn-secondary'>Delete</a><br>
    {% endfor %}
{% else %}
    <p>You don't have any stocks</p>
{% endif %}
{% endblock %}
